<!doctype html>
<html>

<head>
    <title>消息通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        let oDiv = document.getElementById('app');
        let noRead = 0;
        oDiv.innerHTML = '服务器连接中...';
        // const socket = io('http://10.0.0.126:3000');
        const socket = io('http://127.0.0.1:3000');

        socket.on('connect_error', () => {
            oDiv.innerHTML = `连接错误，尝试重新连接中...`;
            setTimeout(() => {
                oDiv.innerHTML = '服务器连接中...';
            }, 500)
        })
        socket.on('connect', () => {
            oDiv.innerHTML = '服务器连接成功！';
        })

        socket.on('connection', ({ msg, noRead }) => {
            // oDiv.innerHTML = msg;
            setTimeout(item => {
                oDiv.innerHTML = `未读消息${noRead}`;
            }, 1000);
        })
        socket.on('count', ({ state, noRead }) => {
            if (state === 1) {
                oDiv.innerHTML = `有新消息！`;
                setTimeout(() => {
                    oDiv.innerHTML = `未读消息${noRead}`;
                }, 1000);
            }
        });
    </script>
</body>

</html>
